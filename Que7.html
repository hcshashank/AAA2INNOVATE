<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Tringle Patter</h1>
    <script>
      var i, j, k;
      for (let i = 0; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(j);
        }
        for (let k = i - 1; k>=1; k--) {
          document.write(k);
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
